<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Quiz App</title>
</head>

<body>
    <header>
        <h3><a href="#highscore" id="highscore">View High Scores</a></h3>
        <h3>Time: <span id="count">15</span></h3>
    </header>
    <div class="container">
        <div class="quiz">
            <div class="que_text">
                <span>Question</span>
            </div>
            <div class="answers" id="ans_count">
                <span>Answer 1</span>
                <span>Answer 2</span>
                <span>Answer 3</span>
                <span>Answer 4</span>
            </div>
            <div class="question-status">
                <h1>text</h1>
            </div>
        </div>
        <div class="start-section">
            <p>Welcome to Coding Camp Quiz App ! You will need to answer questions in 15 seconds.</p>
            <button class="start" id="start-btn">Start</button>
        </div>
        <div class="score">
            <h3>All done!</h3>
            <input type="text" name="name" id="score_submit"><label>Enter Your initial</label>
            <h3>Your score is:<span id="point">0</span></h3>
            <button class="submit" id="submit_btn">Submit</button>
        </div>
        <div class="highscore">
            <ol>
                <li>
                    <h3 id="player_name">player 1</h3>
                    <h3 id="point_score">0</h3>

                </li>
            </ol>

        </div>

    </div>
    <script src="./assets/script.js"></script>

</body>

</html>
